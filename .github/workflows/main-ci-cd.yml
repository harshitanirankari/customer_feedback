name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          docker system prune -af --volumes || true
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /opt/hostedtoolcache || true
          sudo apt-get clean
          df -h

      - name: Build Docker images
        run: docker compose build

      - name: Save backend image
        run: docker save feedback-analyzer:latest | gzip > feedback-analyzer.tar.gz

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-image
          path: feedback-analyzer.tar.gz

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download backend image artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-image

      - name: Load backend image
        run: gunzip -c backend-image/feedback-analyzer.tar.gz | docker load

      - name: Start containers
        run: docker compose up -d

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000/status; then
              echo "Backend is up!"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not start in time!" >&2
          docker compose logs
          exit 1

      - name: Run tests
        run: |
          pytest tests || (docker compose logs && exit 1)

      - name: Stop containers
        if: always()
        run: docker compose down
